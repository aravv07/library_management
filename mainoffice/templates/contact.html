
{% extends "mainbase.html" %}

{% block title %} contact Page {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center">We'd love to hear from you! Reach out to us using the form below.</p>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Contact Details -->
    <div class="row mt-5">
        <div class="col-md-4 text-center">
            <i class="fas fa-phone fa-2x text-primary"></i>
            <h5 class="mt-2">Phone</h5>
            <p>+1 234 567 890</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="fas fa-envelope fa-2x text-primary"></i>
            <h5 class="mt-2">Email</h5>
            <p>info@library.com</p>
        </div>
        <div class="col-md-4 text-center">
            <i class="fas fa-map-marker-alt fa-2x text-primary"></i>
            <h5 class="mt-2">Address</h5>
            <p>123 Library Street, City, Country</p>
        </div>
    </div>

    <!-- Google Map -->
    <div class="row mt-4">
        <div class="col-md-12">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509897!2d144.95373531531682!3d-37.81720997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d4768f0fe41%3A0xf4c7f0b6f927a3fd!2sState%20Library%20Victoria!5e0!3m2!1sen!2sau!4v1614557960673!5m2!1sen!2sau" 
                width="100%" 
                height="300" 
                style="border:0; border-radius: 10px;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>

{% endblock %}
