
{% extends 'mainindex.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<!-- Background Video -->
<video autoplay muted loop id="myVideo">
  <source src="{% static 'videos/library_management.mp4' %}" type="video/mp4">
</video>

<!-- Centered Login Form -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-md-6 text-center content">
            <h1 class="display-4">User Login</h1>
            <p class="lead">Enter your credentials to access your account.</p>

            <div class="mt-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="{% url 'register_view' %}">Register Now</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
