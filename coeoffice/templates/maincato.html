<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'base' %}">
                <i class="fa-solid fa-book"></i> Arav_Library
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'base' %}">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'books' %}">
                            <i class="fa-solid fa-book-open"></i> Books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fiction' %}">
                            <i class="fa-solid fa-feather"></i> Fiction
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Non_fiction' %}">
                            <i class="fa-solid fa-lightbulb"></i> Non-Fiction
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Comics' %}">
                            <i class="fa-solid fa-masks-theater"></i> Comics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Romance' %}">
                            <i class="fa-solid fa-heart"></i> Romance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">
                            <i class="fa-solid fa-circle-info"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">
                            <i class="fa-solid fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search books" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i> Search
                    </button>
                </form>
            </div>
        </div>
    </nav>    
    {% block content %}{% endblock %}
